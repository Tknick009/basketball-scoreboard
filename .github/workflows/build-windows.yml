name: Build Windows Installer

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Electron as dev dependency
        run: npm install --save-dev electron electron-builder
      
      - name: Build frontend
        run: npm run build
      
      - name: Build Electron main process
        run: npx esbuild electron/main.ts electron/sync-service.ts --platform=node --packages=external --bundle --format=esm --outdir=dist-electron
      
      - name: Build Windows installer
        run: npx electron-builder --win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: release/*.exe
          retention-days: 30
